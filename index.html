<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Football Player Cards</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="cards-container">
    <!-- Card 1 -->
    <div class="player-card card-red">
      <img src="images/player1.jpg" alt="Player One" class="player-image">
      <div class="player-info">
        <h2 class="player-name">Player One</h2>
        <p class="player-position">Forward</p>
        <p class="player-team">Team A</p>
        <div class="stats">
          <div><span>20</span><small>Goals</small></div>
          <div><span>10</span><small>Assists</small></div>
          <div><span>30</span><small>Matches</small></div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="player-card card-blue">
      <img src="images/player2.jpg" alt="Player Two" class="player-image">
      <div class="player-info">
        <h2 class="player-name">Player Two</h2>
        <p class="player-position">Midfielder</p>
        <p class="player-team">Team B</p>
        <div class="stats">
          <div><span>15</span><small>Goals</small></div>
          <div><span>12</span><small>Assists</small></div>
          <div><span>28</span><small>Matches</small></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>

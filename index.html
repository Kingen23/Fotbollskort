<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Football Player Cards</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="cards-container">
    <!-- Card 1 -->
    <div class="player-card card-red">
      <img src="images/player-image.jpg" alt="Player One" class="player-image">
      <div class="player-info">
        <h2 class="player-name">Ronaldo</h2>
        <p class="player-position">ST</p>
        <p class="player-team">Al Nassr</p>
        <img
        src="images/logos/al-nassr.png"
        alt="Al Nassr Logo"
        class="club-logo"
      >
        <div class="stats">
          <div><span>8</span><small>Goals</small></div>
          <div><span>0</span><small>Assists</small></div>
          <div><span>8</span><small>Matches</small></div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="player-card card-blue">
      <img src="images/download (1).jpg" alt="Messi" class="player-image">
      <div class="player-info">
        <h2 class="player-name">Messi</h2>
        <p class="player-positiono">RW</p>
        <p class="player-team">Miami</p>
        <img
    src="images/logos/download (4).png"
    alt="Miami"
    class="club-logo"
  >
        <div class="stats">
          <div><span>4</span><small>Goals</small></div>
          <div><span>2</span><small>Assists</small></div>
          <div><span>7</span><small>Matches</small></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>

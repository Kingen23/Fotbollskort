<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Football Player Cards</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="areas">
    <div class="player-area" id="player-area-1">
      <h2>Player Area 1</h2>
      <div class="cards-container" id="cards-container-1"></div>
      <button class="add-btn" data-area="1">Open</button>
    </div>
    <div class="player-area" id="player-area-2">
      <h2>Player Area 2</h2>
      <div class="cards-container" id="cards-container-2"></div>
      <button class="add-btn" data-area="2">Open</button>
    </div>
  </div>

  <button id="show-winner" class="winner-btn">Show Winner</button>
  <div id="winner-text"></div>

  <script src="js/script.js"></script>
</body>
</html>
